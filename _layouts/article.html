<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
</head>
<body class="body-white">
{% include nav.html%}
<div style="width: 100%">
    <img style="width:100%" src="{{site.baseurl}}/assets/images/banner01.jpg" alt="">
</div>
<div class="container">
    <h2>{{page.title}}</h2>
    <ol class="breadcrumb">
        <li><a href="{{site.baseurl}}/">首页</a></li>
        <li><a href="">{{page.category}}</a></li>
        <li class="active">{{page.title}}</li>
    </ol>
    <div class="row">
        <div class="col-md-9">
            <div class="tc-box article-box">
                
                <div id="article_content" style="line-height: 30px;">
                    {% if page.pic %}
                        <img src="{{site.baseurl}}{{page.pic}}" style="padding-bottom: 30px;"/>
                    {%endif%}
                    <div>{{page.detail}}</div>
                    
                </div>


               

            </div>
        </div>
        <div class="col-md-3">
            {% include nav_about.html %}
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        {% include footer.html %}
    </div>
</div>

<!-- /container -->
<include file="public@scripts"/>
<script src="{{site.baseurl}}/assets/js/slippry.min.js"></script>
<script>
    $(function () {
        $("#home-slider").slippry({
            transition: 'fade',
            useCSS: true,
            captions: false,
            speed: 1000,
            pause: 3000,
            auto: true,
            preload: 'visible'
        });
        $("#home-slider").show();
    });


</script>
<hook name="before_body_end"/>
</body>
</html>
